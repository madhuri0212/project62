<!DOCTYPE html>
<html>
<head>

<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
       
    </head>
<body>
<h3>
<center>
<ul class="menu1">
 <li class="links"> <a href="#Home">HOME</a></li>
<li class="links"> <a href="#Grid">GRID VIEW</a></li>
    <li class="links"> <a href="#Sllide">SLIDE VIEW</a></li>
    </ul>    
 
    </center>    
   
    </h3>
    <div class="container">
    <section id="Home">
     <div class="Page-header">
       <h2 class="text-capitalize">
   <img id="img1" src="flowers.gif" class="img-responsive">
   
         </h2>
        </div>
        </section>
    <hr>
    <section id="Grid">
    <h2>Grid galllery</h2>
    <br>
    <div class="row">
    <img class="img2" src="blue.jpg">  
    <img class="img2" src="Orange.png">
    <img class="img2" src="purple.jpg">
    <img class="img2" src="Red%20rose.jpg">
        <br>
        <br>
       
        </div>
        <div class="row">
    <img class="img2" src="violet.jpg">  
    <img class="img2" src="White.jpg">
    <img class="img2" src="Pink%20tulip.jpg">
    <img class="img2" src="yellow.jpg">
        <br>
        <br>
       
        </div>
   
        </section>
        <hr>
    <section id="Sllide">

       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="blue.jpg" alt="BLUE FLOWER" style="width:100%;">
        <div class="carousel-caption">
          <h3>BLUE FLOWER</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="Red%20rose.jpg" alt="RED ROSE" style="width:100%;">
        <div class="carousel-caption">
          <h3>RED ROSE</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="purple.jpg" alt="PURPLE FLOWER" style="width:100%;">
        <div class="carousel-caption">
          <h3>PURPLE FLOWER</h3>
          <p></p>
        </div>
      </div>
         
         
         
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    

    

        </section>
    </div>
    </body>
</html>
